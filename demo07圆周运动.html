<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮播图</title>
    <style>
        #center{
            position: absolute;
            left:100px;/*300-5*/
            top:100px;/*300-5*/
            width: 400px;
            height: 400px;
            background-color: red;
            border-radius: 50%;
        }

        #ball{
            position: absolute;
            left:290px;/*300-10*/
            top:90px; /*300-200-10*/
            width: 20px;
            height: 20px;
            background-color:green;
            border-radius: 50%;
        }

    </style>
</head>
<body>
    <input type="button" value="  走 " id="btnGo">
    <div id="center"></div>
    <div id="ball"></div>

</body>
</html>
<script src="js/jquery-3.2.1.min.js"></script>
<script>
  //明确中心点(300,300)和半径(200)
  
function goCircle(){
    let degree = 0;
    let baseLeft = 300;
    let baseTop = 100;
    let r = 200;
    setInterval(()=>{
        //一、数据处理
        //1、计算数据
        degree++;
        let left1 = baseLeft + r * Math.sin(degree * Math.PI/180 ) ;
        let top1 = baseTop + r - r * Math.cos(degree * Math.PI/180 ) ;
        //2、边界处理
        if(degree==360){
            degree = 0;
        }
        //二、外观处理
        $("#ball").css({
            left:left1-10,
            top:top1-10
        });
    },20);

}

$(function(){
    $("#btnGo").click(function(){
        goCircle();
    });
})


</script>
